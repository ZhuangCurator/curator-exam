spring:
  cloud:
    nacos:
      discovery:
        # Nacos 服务注册中心地址
        server-addr: 127.0.0.1:9005
        namespace: 55ba0dec-3601-4171-83d7-d5b3a70bebad
        group: ${spring.profiles.active}-group
      config:
        server-addr: 127.0.0.1:9005
        file-extension: yaml
        group: curator-exam-info-backend
        namespace: 55ba0dec-3601-4171-83d7-d5b3a70bebad

dubbo:
  protocol:
    name: dubbo
    port: -1
  registry:
    # 挂载到 注册中心
    address: nacos://127.0.0.1:9005
    group: ${spring.profiles.active}-registry
  cloud:
    subscribed-services: curator-exam-info-core
  consumer:
    # 启动时是否检查依赖的服务
    check: false
    # 消费服务分组
    group: ${spring.profiles.active}

# rocketmq 配置
rocketmq:
  logAspect: true
  name-server: 127.0.0.1:9876
  producer:
    group: CuratorExamInfoGroup

minio:
  url: http://139.196.12.144:9000/
  accessKey: minioadmin
  secretKey: minioadmin
  bucketName: log-bucket